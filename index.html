<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--header-->
        <header class="w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 background-red h-50px">
                        <div class="container">
                            <div class="row">
                                <div class="col-2 h-100">
                                    <div class="content">
                                        <img src="./img/mobile-logo.png" alt="mobile-logo" class="img-logo">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="content">
                                        
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--fine header-->

        <!--main-->
        <main>
            <div class="container-fluid padding-top h-100vh">
                <div class="row">
                    <!--sidebar-->
                    <div class="col-2 background-green position-sidebar">
                        <div class="container-fluid">
                            <div class="row flex-column justify-content-between h-100vh">
                                <div class="col-12 background-blue h-50px"></div>
                                <div class="col-12 background-blue h-50px"></div>
                            </div>
                        </div>
                    </div>
                    <!--fine sidebar-->

                    <!--main centrale-->
                    <div class="col-12 background-yellow offset-2">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 h-100px background-brown"></div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row flex-wrap">
                                <div class="col-12 col-md-8 h-500px background-violet">
                                    <div class="row flex-column">
                                        <div class="col-10 w-100 h-100px background-red"></div>
                                        <div class="col-2 w-100 h-200px background-blue"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 h-300px background-black">
                                    <div class="row flex-column">
                                        <div class="col-10 w-100 h-100px background-blue"></div>
                                        <div class="col-2 w-100 h-200px background-red"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--fine main centrale-->
                </div>
            </div>
        <!--fine main-->
    </body>
</html>
