<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--header-->
        <header class="w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1 h-100">
                        <div class="content mt-2">
                            <img src="./img/logo.svg" alt="mobile-logo" class="w-100 d-none d-lg-inline">
                            <img src="./img/mobile-logo.png" alt="logo" class="img-mobile d-lg-none">
                        </div>
                    </div>
                    <div class="col-10 d-flex align-items-center">
                        <div class="content margin-input w-100">
                            <div class="form-group has-search">
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="text" class="form-control background-input" placeholder="Prova a cercare: Lezioni di Laravel">
                            </div>
                        </div>
                    </div>
                    <div class="col-1 d-flex align-items-center gap-3">
                        <i class="fa-solid fa-list d-none d-lg-inline"></i>
                        <i class="fa-solid fa-circle-question d-none d-lg-inline"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline"></i>
                        <div class="flex-grow-0">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link active text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell" style="color: rgb(255, 143, 0);"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end position-absolute">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--fine header-->

        <!--sidebar-->
        <section class="section-sidebar d-flex">
            <div class="container-fluid background-sidebar">
                <div class="row flex-column justify-content-between h-100 ccc">
                    <div class="col-12">
                        <div class="content">
                            <ul class="ul-sidebar pt-4">
                                <li class="p-2"><i class="fa-solid fa-house" style="color: #ffffff;"></i><span class="ps-3 d-none d-lg-inline">Home</span></li>
                                <li class="p-2"><i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i><span class="ps-4 d-none d-lg-inline">Stats</span></li>
                                <li class="p-2"><i class="fa-solid fa-signal" style="color: #ffffff;"></i><span class="ps-3 d-none d-lg-inline">Signals</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 text-white pb-5">
                        <i class="fa-solid fa-gear ps-2" style="color: #ffffff;"></i><span class="ps-3 d-none d-lg-inline">Admin</span>
                    </div>
                </div>
            </div>
        </section>
        <!--fine sidebar-->

        <!--main-->
        <main class="d-flex">
            <!--main centrale-->
            <section class="main-centrale background-blue">
                <div class="container-fluid background-jumbo">
                    <div class="row h-100px">
                        <div class="col-12">
                            <div class="content">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-8 background-violet h-500px">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 background-black h-300px"></div>
                                    <div class="col-12 background-red h-100px"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 background-brown h-500px">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 background-red h-100px"></div>
                                    <div class="col-12 background-black h-300px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--fine main-->
    </body>
</html>
