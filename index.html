<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--header-->
        <header class="w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 h-50px">
                        <div class="container">
                            <div class="row">
                                <div class="col-2 h-100">
                                    <div class="content">
                                        <img src="./img/mobile-logo.png" alt="mobile-logo" class="img-logo">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="content">
                                        <input type="search" placeholder="Prova a cercare: Lezioni di Laravel" class="w-100 margin-input">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="content">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--fine header-->

        <!--main-->
        <main class="d-flex">
            <!--sidebar-->
            <section class="section-sidebar">
                <div class="container-fluid background-green">
                    <div class="row flex-column justify-content-between h-100 ccc">
                        <div class="col-12 background-red h-100px"></div>
                        <div class="col-12 background-red h-100px"></div>
                    </div>
                </div>
            </section>
            <!--main centrale-->
            <section class="main-centrale background-blue">
                <div class="container-fluid">
                    <div class="row background-yellow h-100px">
                        <div class="col-12"></div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-8 background-violet h-500px">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 background-black h-300px"></div>
                                    <div class="col-12 background-red h-100px"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4 background-brown h-500px">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12 background-red h-100px"></div>
                                    <div class="col-12 background-black h-300px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!--fine main-->
    </body>
</html>
